name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to publish to"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
      dry_run:
        description: "Perform a dry run (build only, no publish)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

env:
  PYTHON_DEFAULT: "3.11"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distributions
        run: python -m build

      - name: List distribution files
        run: ls -la dist/

      - name: Validate distributions with Twine
        run: twine check dist/*

      - name: Smoke test built wheel
        run: |
          python -m pip install --force-reinstall dist/*.whl
          duckalog --help
          duckalog --version

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

  publish-testpypi:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/duckalog
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'testpypi' && github.event.inputs.dry_run != 'true' }}

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

      - name: Verify Test PyPI installation
        run: |
          sleep 20
          python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ duckalog
          duckalog --help
          duckalog --version

  publish-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/duckalog
    if: >
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'pypi' && github.event.inputs.dry_run != 'true') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

      - name: Verify PyPI publication
        run: |
          sleep 20
          python -m pip install duckalog
          duckalog --help
          duckalog --version

      - name: Get package info from PyPI
        run: |
          python - <<'PY'
import json
import urllib.error
import urllib.request

url = "https://pypi.org/pypi/duckalog/json"
try:
    with urllib.request.urlopen(url, timeout=10) as response:
        package_info = json.load(response)
        version = package_info["info"]["version"]
        print(f"âœ… Package duckalog v{version} is available on PyPI")
except urllib.error.HTTPError as exc:
    print(f"âš ï¸ Could not retrieve package info: HTTP {exc.code}")
except Exception as exc:
    print(f"âš ï¸ Error checking PyPI: {exc}")
PY

  dry-run:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true' }}

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Display distribution files
        run: |
          echo "ðŸ“¦ Distribution files for inspection:"
          ls -la dist/

      - name: Test install from wheel
        run: |
          echo "ðŸ§ª Testing installation from built wheel..."
          python -m pip install --force-reinstall dist/*.whl
          duckalog --help
          duckalog --version
          echo "âœ… Dry run installation test completed"

  create-github-release:
    needs: publish-pypi
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download distribution files
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ðŸŽ‰ Release ${{ steps.tag.outputs.version }} of duckalog

            ## Installation

            ```bash
            pip install duckalog==${{ steps.tag.outputs.version }}
            ```

            ## Quick Start

            ```bash
            # Create a config file
            cat > catalog.yaml << 'EOF'
            version: 1
            duckdb:
              database: my_catalog.duckdb
            views:
              - name: example
                source: sql
                sql: "SELECT 1 as test"
            EOF

            # Build the catalog
            duckalog build catalog.yaml
            ```

            ## What's New

            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

            ---
            *Built with ðŸ¦† by the Duckalog team*
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
