name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to publish to"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
      dry_run:
        description: "Perform a dry run (build only, no publish)"
        required: false
        default: false
        type: boolean

permissions:
  contents: read
  id-token: write

env:
  PYTHON_DEFAULT: "3.11"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine pytest
          pip install -e .

      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Test CLI entry point
        run: |
          duckalog --help

      - name: Security check with bandit
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json || true

      - name: Upload security report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-report-${{ matrix.python-version }}
          path: bandit-report.json

  build:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}
          cache: "pip"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine safety pip-audit

      - name: Build source distribution
        run: python -m build --sdist

      - name: Build wheel
        run: python -m build --wheel

      - name: List distribution files
        run: ls -la dist/

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Verify package metadata
        run: |
          python -c "
          import pkg_resources
          try:
              dist_info = pkg_resources.get_distribution('duckalog')
              metadata = dist_info.metadata
              required_fields = ['Name', 'Version', 'Summary', 'Author']
              for field in required_fields:
                  if not metadata.get(field):
                      raise ValueError(f'Missing required field: {field}')
              print('‚úÖ Package metadata validation passed')
              print(f'Name: {metadata.get(\"Name\")}')
              print(f'Version: {metadata.get(\"Version\")}')
              print(f'Author: {metadata.get(\"Author\")}')
          except Exception as e:
              print(f'‚ùå Package metadata validation failed: {e}')
              exit(1)
          "

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/duckalog
    if: |
      github.event.inputs.environment == 'testpypi' ||
      (github.event.inputs.environment == '' && github.event.inputs.dry_run == '')

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to Test PyPI
        if: github.event.inputs.dry_run != 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          skip-existing: true

      - name: Test package installation
        run: |
          sleep 30
          python -m pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ duckalog
          duckalog --help
          duckalog --version

  publish-to-pypi:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/duckalog
    if: github.event.inputs.environment == 'pypi'

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true

      - name: Verify publication
        run: |
          sleep 30
          python -m pip install duckalog
          duckalog --help
          duckalog --version

      - name: Get package info from PyPI
        run: |
          python -c "
          import requests
          try:
              response = requests.get('https://pypi.org/pypi/duckalog/json', timeout=10)
              if response.status_code == 200:
                  package_info = response.json()
                  version = package_info['info']['version']
                  print(f'‚úÖ Package duckalog v{version} is available on PyPI')
                  dist_files = [d['filename'] for d in package_info['urls'] if d['packagetype'] == 'bdist_wheel']
                  print(f'Wheel distributions: {dist_files}')
              else:
                  print(f'‚ö†Ô∏è Could not retrieve package info: HTTP {response.status_code}')
          except Exception as e:
              print(f'‚ö†Ô∏è Error checking PyPI: {e}')
          "

  dry-run:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run == 'true'

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Display distribution files
        run: |
          echo "üì¶ Distribution files for inspection:"
          ls -la dist/

      - name: Test install from wheel
        run: |
          echo "üß™ Testing installation from built wheel..."
          pip install dist/*.whl
          duckalog --help
          echo "‚úÖ Dry run installation test completed"

  create-github-release:
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download distribution files
        uses: actions/download-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            üéâ Release ${{ steps.tag.outputs.version }} of duckalog

            ## Installation

            ```bash
            pip install duckalog==${{ steps.tag.outputs.version }}
            ```

            ## Quick Start

            ```bash
            # Create a config file
            cat > catalog.yaml << 'EOF'
            version: 1
            duckdb:
              database: my_catalog.duckdb
            views:
              - name: example
                source: sql
                sql: "SELECT 1 as test"
            EOF

            # Build the catalog
            duckalog build catalog.yaml
            ```

            ## What's New

            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

            ---
            *Built with ü¶Ü by the Duckalog team*
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test-installation:
    needs: [publish-to-pypi, publish-to-testpypi]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.11"]
    if: |
      (github.event.inputs.environment == 'pypi' && needs.publish-to-pypi.result == 'success') ||
      (github.event.inputs.environment == 'testpypi' && needs.publish-to-testpypi.result == 'success') ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))

    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install from PyPI
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "testpypi" ]]; then
            echo "üì¶ Installing from Test PyPI..."
            pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ duckalog
          else
            echo "üì¶ Installing from PyPI..."
            pip install duckalog
          fi

      - name: Test installation
        run: |
          echo "üß™ Testing CLI..."
          duckalog --help
          duckalog --version
          echo "üß™ Testing Python API..."
          python -c "import duckalog; print('‚úÖ Duckalog imported successfully')"
          python -c "from duckalog import load_config; print('‚úÖ load_config function available')"

      - name: Test basic functionality
        run: |
          echo "üß™ Testing basic functionality..."
          cat > test_config.yaml << 'EOF'
          version: 1
          duckdb:
            database: test.duckdb
          views:
            - name: test_view
              source: sql
              sql: "SELECT 42 as answer"
          EOF

          duckalog validate test_config.yaml
          echo "‚úÖ Config validation passed"

          # Test SQL generation
          duckalog generate-sql test_config.yaml > test_output.sql
          if grep -q "CREATE OR REPLACE VIEW test_view" test_output.sql; then
            echo "‚úÖ SQL generation working"
          else
            echo "‚ùå SQL generation failed"
            exit 1
          fi

  cleanup:
    needs: [publish-to-pypi, publish-to-testpypi, dry-run]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Clean up artifacts
        run: |
          echo "üßπ Cleaning up workflow artifacts..."
          # Artifacts are automatically cleaned up by GitHub after retention period
          echo "‚úÖ Cleanup completed"
