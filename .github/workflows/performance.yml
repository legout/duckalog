name: Performance Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv pip install --system .[test,remote]

    - name: Run benchmarks
      run: |
        mkdir -p benchmarks/results
        PYTHONPATH=src python3 scripts/run_benchmarks.py

    - name: Archive benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmarks/

    - name: Check for regressions
      if: github.event_name == 'pull_request'
      run: |
        echo "Comparing performance with main branch..."
        # In a real scenario, we would download the artifact from main
        # and use RegressionDetector to compare.
        # For now, we just output the report.
        cat benchmarks/REPORT.md
