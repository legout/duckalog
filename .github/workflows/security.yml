name: Security Scan

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "examples/**"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:
    inputs:
      scan_type:
        description: "Type of security scan to run"
        required: true
        default: "full"
        type: choice
        options:
          - full
          - dependencies
          - code
          - secrets

permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_DEFAULT: "3.11"

jobs:
  secret-scanning:
    runs-on: ubuntu-latest
    name: Secret Detection
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.scan_type == 'full' ||
      github.event.inputs.scan_type == 'secrets'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --only-verified
        continue-on-error: true

      - name: Run GitLeaks
        uses: zricethezav/gitleaks-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-scanning:
    runs-on: ubuntu-latest
    name: Dependency Security Analysis
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.scan_type == 'full' ||
      github.event.inputs.scan_type == 'dependencies'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}
          cache: "pip"

      - name: Install dependency scanners
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit safety
          pip install -e . || echo "Package installation completed with warnings"

      - name: Run Safety
        run: |
          safety check --full-report > safety-report.txt || true
          safety check --json --output safety-report.json || true

      - name: Run pip-audit
        run: pip-audit --format json --output audit-report.json || true

      - name: Ensure reports exist
        run: touch safety-report.txt safety-report.json audit-report.json

      - name: Upload dependency scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-scan-results
          path: |
            safety-report.json
            safety-report.txt
            audit-report.json

  code-security-scan:
    runs-on: ubuntu-latest
    name: Static Code Security Analysis
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.scan_type == 'full' ||
      github.event.inputs.scan_type == 'code'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_DEFAULT }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit semgrep
          pip install -e . || echo "Package installation completed with warnings"

      - name: Run Bandit
        run: bandit -r src/ -f json -o bandit-report.json || true

      - name: Run Semgrep
        run: semgrep --config=auto --json --output=semgrep-report.json src/ || true

      - name: Upload code scan artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: code-security-results
          path: |
            bandit-report.json
            semgrep-report.json
