name: Security Scan

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'examples/**'
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan to run'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - dependencies
          - code
          - secrets

permissions:
  contents: read
  security-events: write
  actions: read

env:
  PYTHON_DEFAULT: '3.11'

jobs:
  secret-scanning:
    runs-on: ubuntu-latest
    name: Secret Detection

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        # Fetch full history for comprehensive secret scanning
        fetch-tags: true

    - name: Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

    - name: Run GitLeaks
      id: gitleaks
      uses: zricethezav/gitleaks-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for advanced features

    - name: Upload secret scanning artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: secret-scan-results
        path: |
          trufflehog-results.json
          gitleaks-sarif.sarif

  dependency-scanning:
    runs-on: ubuntu-latest
    name: Dependency Security Analysis
    strategy:
      matrix:
        python-version: ['3.9', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety pip-audit pipenv-semgrep
        pip install -e .

    - name: Run Safety check
      id: safety
      run: |
        pip install -r <(pip freeze | sort)
        safety check --json --output safety-report.json || true
        safety check --output safety-report.txt || true

    - name: Run pip-audit
      id: pip-audit
      run: |
        pip-audit --output=json --output-file=audit-report.json --output=text --desc || true

    - name: Run Semgrep on requirements
      run: |
        pip freeze | semgrep --config=auto --json --output=semgrep-requirements.json || true

    - name: License compatibility check
      run: |
        pip install licensecheck
        licensecheck --zero # Set unknown licenses to 0 score
        licensecheck --fail-on='GPL' || echo "GPL licenses found - review required"
        licensecheck --json --output-file=license-report.json || true

    - name: SBOM Generation
      run: |
        pip install cyclonedx-bom
        cyclonedx-py --format json --output-file sbom.json

    - name: Upload dependency scan artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: dependency-scan-python-${{ matrix.python-version }}
        path: |
          safety-report.json
          safety-report.txt
          audit-report.json
          semgrep-requirements.json
          license-report.json
          sbom.json

  code-security-scan:
    runs-on: ubuntu-latest
    name: Static Code Security Analysis

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_DEFAULT }}

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] semgrep vulture flake8-security
        pip install -e .

    - name: Run Bandit security linter
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt -o bandit-report.txt || true
        bandit -r src/ --severity-level medium --confidence-level medium

    - name: Run Semgrep SAST
      run: |
        semgrep --config=auto --json --output=semgrep-code.json src/ || true
        semgrep --config=auto --output=semgrep-code.txt src/ || true

    - name: Run Dead code analysis
      run: |
        vulture --json vulture-report.json src/ || true
        vulture --min-confidence 80 src/ || true

    - name: Security-focused Flake8
      run: |
        flake8 --select=S security src/
        flake8 --statistics src/

    - name: CodeQL Analysis (Code Scanning)
      uses: github/codeql-action/init@v2
      with:
        languages: python
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: Upload code scan artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: code-security-scan
        path: |
          bandit-report.json
          bandit-report.txt
          semgrep-code.json
          semgrep-code.txt
          vulture-report.json

  container-security:
    runs-on: ubuntu-latest
    name: Container Security Analysis
    if: github.event_name != 'pull_request'  # Skip for PRs to save resources

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        # Create a minimal Dockerfile for testing
        cat > Dockerfile << EOF
        FROM python:3.11-slim
        COPY . /app
        WORKDIR /app
        RUN pip install -e .
        CMD ["duckalog", "--help"]
        EOF
        docker build -t duckalog:security-test .

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'duckalog:security-test'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Run Trivy filesystem scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-fs-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Upload Trivy filesystem results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-fs-results.sarif'

  supply-chain-security:
    runs-on: ubuntu-latest
    name: Supply Chain Security

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_DEFAULT }}

    - name: Install supply chain tools
      run: |
        pip install pip-audit sigstore-gh-plugin
        pip install -e .

    - name: Verify package signatures
      run: |
        # Check package signatures and provenance
        pip install in-toto
        in-toto-verify --layout layout.tpl --layout-keys pubkey.layout --link=link.json || echo "No in-toto layout found"

    - name: SLSA Provenance verification
      run: |
        # Verify SLSA provenance if available
        if [ -f "provenance.json" ]; then
          slsa-verifier verify-artifact --provenance-path provenance.json dist/*.whl
        else
          echo "No SLSA provenance found"
        fi

    - name: Dependency review
      uses: actions/dependency-review-action@v3
      if: github.event_name == 'pull_request'
      with:
        fail-on-severity: moderate

  comprehensive-report:
    needs: [secret-scanning, dependency-scanning, code-security-scan, container-security, supply-chain-security]
    runs-on: ubuntu-latest
    name: Security Report Generation
    if: always()

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Install report generation tools
      run: |
        pip install jinja2 markdown

    - name: Generate comprehensive security report
      run: |
        python -c "
        import json
        import os
        from datetime import datetime

        def summarize_artifacts(artifact_pattern, name):
            files = [f for f in os.listdir('.') if f.startswith(artifact_pattern)]
            return {
                'name': name,
                'files': files,
                'count': len(files)
            }

        report = {
            'scan_date': datetime.now().isoformat(),
            'repository': '${{ github.repository }}',
            'commit': '${{ github.sha }}',
            'branch': '${{ github.ref_name }}',
            'scans': {
                'secrets': summarize_artifacts('secret-scan', 'Secret Scanning'),
                'dependencies': summarize_artifacts('dependency-scan', 'Dependency Scanning'),
                'code_security': summarize_artifacts('code-security', 'Code Security'),
                'containers': summarize_artifacts('trivy', 'Container Security')
            }
        }

        with open('security-summary.json', 'w') as f:
            json.dump(report, f, indent=2)

        print('Security scan summary generated')
        print(json.dumps(report, indent=2))
        "

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = JSON.parse(fs.readFileSync('security-summary.json', 'utf8'));

          const comment = `## Security Scan Summary

          **Scan Date:** ${summary.scan_date}
          **Branch:** ${summary.branch}

          ### Results:
          - **Secret Scanning:** ${summary.scans.secrets.count} artifacts
          - **Dependency Scanning:** ${summary.scans.dependencies.count} artifacts
          - **Code Security:** ${summary.scans.code_security.count} artifacts
          - **Container Security:** ${summary.scans.containers.count} artifacts

          Please review the detailed reports in the Actions artifacts.
          `;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Create security issue for high severity
      if: failure() && github.event_name == 'push'
      uses: actions/github-script@v6
      with:
        script: |
          const title = 'Security Scan Failed';
          const body = `
          Security scan failed for commit ${context.sha}.

          Please review the failure in the Actions logs and take appropriate action.

          **Repository:** ${context.repo.owner}/${context.repo.repo}
          **Commit:** ${context.sha}
          **Branch:** ${context.ref}
          `;

          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['security', 'high-priority']
          });

    - name: Upload security summary
      uses: actions/upload-artifact@v3
      with:
        name: security-summary
        path: security-summary.json

  notify-security-team:
    needs: comprehensive-report
    runs-on: ubuntu-latest
    name: Security Team Notification
    if: failure() && github.event_name == 'push'

    steps:
    - name: Notify security team
      run: |
        echo "Security scan failed for commit ${{ github.sha }}"
        echo "Repository: ${{ github.repository }}"
        echo "Please review the failure in GitHub Actions."

        # Add notification logic here (Slack, email, etc.)
        # Example for Slack:
        # curl -X POST -H 'Content-type: application/json' \
        #   --data "{\"text\":\"Security scan failed for ${{ github.repository }} at commit ${{ github.sha }}\"}" \
        #   ${{ secrets.SLACK_WEBHOOK }}
