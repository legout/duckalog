site_name: Duckalog
site_description: Build DuckDB catalogs from declarative YAML/JSON configs.
site_url: https://legout.github.io/duckalog/
repo_url: https://github.com/legout/duckalog
repo_name: legout/duckalog

theme:
  name: material

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Security: SECURITY.md
  - Dashboard UI: guides/ui-dashboard.md
  - User Guide:
      - User Guide: guides/index.md
      - Usage: guides/usage.md
      - Path Resolution:
          - Overview: path-resolution.md
          - Guide: guides/path-resolution.md
          - Best Practices: best-practices-path-management.md
          - Configuration Examples: configuration-path-examples.md
          - Migration Guide: migration-path-resolution.md
          - Examples: path-resolution-examples.md
  - Examples:
      - Examples Index: examples/index.md
      - DuckDB Secrets: examples/duckdb-secrets.md
      - DuckDB Settings: examples/duckdb-settings.md
      - Environment Variables: examples/environment-vars.md
      - Local Attachments: examples/local-attachments.md
      - Multi-Source Analytics: examples/multi-source-analytics.md
      - Path Resolution Examples: examples/path-resolution-examples.md
      - Simple Parquet: examples/simple-parquet.md
  - API Reference:
      - API Reference Index: reference/index.md
      - Python API: reference/api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: false

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: "__span"
      use_pygments: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.inlinehilite
  - pymdownx.snippets
